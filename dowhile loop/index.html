<!DOCTYPE html>
<html>
<head>
	<title>dowhile loop</title>
</head>
<body>
	<script type="text/javascript">
		
		var count = 8;
		document.write("Starting Loop" + "<br>");

		do {
        
        document.write("Current Count : " + count + "<br>");
        count+=8
		} while (count <= 80);

		document.write("Loop Stopped!")

	</script>

</body>
</html>
