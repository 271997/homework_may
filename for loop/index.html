<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>
	<script type="text/javascript">
		
		var count;
		document.write("Starting loop" + "<br>")

		for (count = 10; count <= 100; count+=10) {
			document.write("Current Count : " + count);
			document.write("<br>");
		}

        document.write("Loop Stopped!");

	</script>

</body>
</html>
