<!DOCTYPE html>
<html>
<head>
	<title>pyramid</title>
</head>
<body>
	<script type="text/javascript">

	document.write("<center>")

	for(i=0; i<=5; i++)
	{
		for(var x=0; x<=i; x++)
	  {
	  	document.write("*");
	  }

       document.write("<br>");
	  }
	  document.write("</center>")

     </script>
</body>
</html>
