<html>
<head>
 <title>How Page Re-direction Works?</title>

 <script type="text/javascript">


		 function Redirect() {
		 window.location = "http://www.kics.edu.pk";
		 }

 </script>
</head>

	 <p>Click the following button, you will be redirected to home
	page.</p>
		 <form>
		 <input type="button" value="Redirect Me"

		 </form>
</body>
</html>
